AWSTemplateFormatVersion: 2010-09-09

Description: Infrastructure for copying data from S3 to database

Parameters:
  PymysqlLayerKey:
    Default: pymysql.zip
    Description: S3 object key for the MySQL python layer
    Type: String

  CopyScriptKey:
    Description: S3 object key for the copy data to database python script
    Type: String

  CustomNotificationKey:
    Description: S3 object key for the custom notification python script
    Type: String

  DBName:
    Default: MySQLDB
    Description: The MySQL Database name
    Type: String
    MinLength: "4"
    MaxLength: "64"
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"
    ConstraintDescription: Must begin with a letter and contain only up to 64 alphanumeric characters.

  DBUsername:
    Description: Username for MySQL database access
    Type: String
    MinLength: "4"
    MaxLength: "16"
    AllowedPattern: "[a-zA-Z][a-zA-Z0-9]*"
    ConstraintDescription: must begin with a letter and contain only up to 16 alphanumeric characters.

  DBPassword:
    NoEcho: "true"
    Description: Password for MySQL database access
    Type: String
    MinLength: "8"
    MaxLength: "41"
    AllowedPattern: "[a-zA-Z0-9]*"
    ConstraintDescription: must be between at least 8 characters and contain only up to 41 alphanumeric characters.

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: RDS DB Subnet Group
      SubnetIds:
        - !ImportValue SummitSubnet1
        - !ImportValue SummitSubnet2

  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBName: !Ref DBName
      Engine: MySQL
      DBInstanceClass: db.t3.micro
      AllocatedStorage: "20"
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !ImportValue SummitVPCSG

  PymysqlLayer:
    Type: "AWS::Lambda::LayerVersion"
    Properties:
      Content:
        S3Bucket: !ImportValue ScriptBucket
        S3Key: !Ref PymysqlLayerKey

  S3LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Environment:
        Variables:
          DBName: !Ref DBName
          DBUsername: !Ref DBUsername
          DBPassword: !Ref DBPassword
          DBHost: !GetAtt [DBInstance, Endpoint.Address]
      Layers:
        - !Ref PymysqlLayer
      Code:
        S3Bucket: !ImportValue ScriptBucket
        S3Key: !Ref CopyScriptKey
      Handler: S3LambdaFunction.handler
      Role: !GetAtt LambdaIAMRole.Arn
      Runtime: python3.12
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !ImportValue SummitVPCSG
        SubnetIds:
          - !ImportValue SummitSubnet1
          - !ImportValue SummitSubnet2

  CustomResourceLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !ImportValue ScriptBucket
        S3Key: !Ref CustomNotificationKey
      Handler: CustomResourceLambdaFunction.handler
      Role: !GetAtt LambdaIAMRole.Arn
      Runtime: python3.12
      Timeout: 60
      VpcConfig:
        SecurityGroupIds:
          - !ImportValue SummitVPCSG
        SubnetIds:
          - !ImportValue SummitSubnet1
          - !ImportValue SummitSubnet2

  LambdaInvokePermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !GetAtt S3LambdaFunction.Arn
      Action: "lambda:InvokeFunction"
      Principal: s3.amazonaws.com

  LambdaIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Policies:
        - PolicyName: S3PutBucketNotification
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "s3:PutBucketNotification"
                Resource: !Sub
                  - "arn:aws:s3:::${S3DataBucket}"
                  - S3DataBucket: !ImportValue JsonFilesBucket

  LambdaTrigger:
    Type: "Custom::LambdaTrigger"
    DependsOn: LambdaInvokePermission
    Properties:
      ServiceToken: !GetAtt CustomResourceLambdaFunction.Arn
      LambdaArn: !GetAtt S3LambdaFunction.Arn
      Bucket: !ImportValue JsonFilesBucket
