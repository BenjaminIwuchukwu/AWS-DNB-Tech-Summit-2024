AWSTemplateFormatVersion: 2010-09-09

Description: S3 Storage Buckets Infrastructure

Parameters:
  ScriptBucketName:
    Description: Name for S3 bucket to store code script zip files
    Type: String

  JsonFilesBucketName:
    Description: Name for S3 bucket to store json files for copy-s3-object-to-rds-db project
    Type: String

Resources:
  ScriptBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ScriptBucketName

  JsonFilesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref JsonFilesBucketName
